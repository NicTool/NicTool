language: perl
perl:
  - "5.30"
  - "5.24"
  - "5.20"

dist: trusty

services:
    - mysql

addons:
  apt:
    packages:
    - expat
    - cpanminus
    - libdbix-simple-perl
    - libdbd-mysql-perl
    - apache2
    - libapache2-mod-perl2
    - libapache2-mod-perl2-dev
    - libapache-dbi-perl
    - gettext
    - libxml2
    - libnet-ip-perl
    - libxml-libxml-perl
    - libxml-parser-perl
    - libdigest-hmac-perl
    - libjson-perl
    - librpc-xml-perl
    - libsoap-lite-perl
    - libmodule-build-perl
    - libmime-base32-perl
    - libmime-base64-perl
    - libbind-confparser-perl
    - libssl-dev
    - libcrypt-openssl-rsa-perl
    - libcrypt-openssl-dsa-perl
    - libnet-dns-perl
    - libyaml-perl
    - bind9utils
    - libwww-perl
    - liburi-perl
    - libmime-tools-perl
    - libmailtools-perl
    - libfile-sharedir-perl
    - libperl-prereqscanner-perl
    - libdbi-perl
    - libcgi-pm-perl
    - libtest-pod-perl
    - libtest-output-perl

before_install:
      # globally/system installed perl modules, for Apache::mod_perl
      # - curl -L https://cpanmin.us | sudo perl - --sudo App::cpanminus
      # Time::TAI64
    - sudo cpanm --notest CGI RPC::XML CryptX Crypt::Mac::HMAC Crypt::KeyDerivation DBD::mysql Apache::DBI URI

      # locally installed modules, for tests
    - cpanm --notest --force Test::More Test::HTML::Lint Test::Output Test::Pod URI
    - cpanm --notest CryptX Crypt::Mac::HMAC Crypt::KeyDerivation
    - cpanm --notest --force Net::DNS || sudo cpanm --notest --force Net::DNS@1.0.6 || echo "double darn"

    - .test/setup-tls.sh
    - .test/setup-mysql.sh
    - .test/setup-apache.sh

    - cd /home/travis/build/msimerson/NicTool/client && perl Makefile.PL && cpanm --installdeps -n .
    - cd /home/travis/build/msimerson/NicTool/server && perl Makefile.PL && cpanm --installdeps -n .
    - cd /home/travis/build/msimerson/NicTool

install:
    - sudo service apache2 restart || sudo cat /var/log/apache2/error.log

before_script:

script:
    - make -C /home/travis/build/msimerson/NicTool/client test
    - make -C /home/travis/build/msimerson/NicTool/server test

after_success:
after_failure:
    - pwd
    - mysql --version
    - apache2 -version
    - sudo cat /var/log/apache2/error.log
    - cat /etc/apache2/apache2.conf
    - ls /usr/lib/apache2/modules/
after_script:

#sudo: false
